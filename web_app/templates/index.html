<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 AI Text Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      padding-top: 60px;
    }
    .translator-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="translator-box mx-auto col-md-8">
      <h2 class="text-center mb-4">🌍 Translate Your Text</h2>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Upload Text File (.txt)</label>
          <input type="file" class="form-control" name="file" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Choose Target Language</label>
          <select class="form-select" name="lang">
            <option value="fr">🇫🇷 French</option>
            <option value="es">🇪🇸 Spanish</option>
            <option value="am">🇪🇹 Amharic</option>
            <option value="sw">🇰🇪 Swahili</option>
            <option value="ar">🇸🇦 Arabic</option>
            <option value="zh-Hans">🇨🇳 Chinese</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">🔄 Translate</button>
      </form>
    </div>
    <div class="footer">
      <p>Built with ❤️ using Azure & Flask</p>
    </div>
  </div>
</body>
</html>
